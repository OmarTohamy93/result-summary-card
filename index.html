<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <main>
    <section class="left-main-section">
      <div class="left-title">
        <h1>Your Result</h1>
      </div>
      <div class="radial-gradient-div">
        <div class="left-section-degree">
          <span class="current-deg actual-degree">76</span>
          <span class="span">of 100</span>
        </div>
      </div>
      <div class="result-summary">
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="right-main-section">
      <h1>Summary</h1>
      <div class="results-reaction">
        <div class="skill-div">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          <p>Reaction</p>
        </div>
        <div class="degree-div">
          <span class="current-deg">80</span>
          <span class="span">/</span>
          <span class="span">100</span>
        </div>
      </div>
      <div class="results-memory">
        <div class="skill-div">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <p>Memory</p>
        </div>
        <div class="degree-div">
          <span class="current-deg">92</span>
          <span class="span">/</span>
          <span class="span">100</span>
        </div>
      </div>
      <div class="results-Verbal">
        <div class="skill-div">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
        </div>
        <div class="degree-div">
          <span class="current-deg">61</span>
          <span class="span">/</span>
          <span class="span">100</span>
        </div>
      </div>
      <div class="results-Visual">
        <div class="skill-div">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <p>Visual</p>
        </div>
        <div class="degree-div">
          <span class="current-deg">73</span>
          <span class="span">/</span>
          <span class="span">100</span>
        </div>
      </div>
      <button>Continue</button>
    </section>


  </main>



</body>

</html>
